{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.js">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    .container{
        padding:10px;
        height:500px;
        display: grid;
        color:black;
    
    }
    h1{
        text-align:center;
        text-shadow: 10px 10px 10px black;
    }
    h2{
        text-transform: uppercase;
    }
    body{
        background-image:url("{% static 'images/bg2.jpg' %}");
        background-repeat: no-repeat;
        width:100%;
        height:100%;
        background-size: cover;
    }
    button{
        align-content: center;
        color: #000;
    }
    *{
        margin: 0px;
        padding: 0px;
    }
    
    
</style>
</head>
    <title>registration</title>
</head>
<body>
    <form>
    <div class="container">
        <div class="col">
           <fieldset> <h1>SIGNUP</h1></fieldset>
        </div>
        <div class="col">
                <form class="form-group">
                    <div class="col-lg-4">
                    <label><span class="glyphicon glyphicon-user"></span>&nbsp;Fname</label>
                    <input type="text" class="form-control" placeholder="first name">
                    </div>
                    <div class="col-lg-4">
                    <label><span class="glyphicon glyphicon-pencil"></span>&nbsp;Mname</label>
                    <input type="text" class="form-control" placeholder="middle name">
                    </div>
                    <div class="col-lg-4">
                    <label><span class="glyphicon glyphicon-search"></span>&nbsp;uname</label>
                    <input type="text" class="form-control" placeholder="uname">
                    </div>
                    <div class="col-lg-6">
                    <label><span class="glyphicon glyphicon-phone-alt"></span>&nbsp;phone number</label>
                    <input type="number" class="form-control" placeholder="phone">
                    </div>
                    <div class="col-lg-6">
                    <label><span class="glyphicon glyphicon-map-marker"></span>&nbsp;citizen</label>
                    <select class="form-control" type="select" >
                    <option>india</option>
                    <option>srilanka</option>
                    <option>bangladesh</option>
                    <option>pakistan</option>
                    <option>america</option>
                    </select>
                    </div>
                    <div class="col-lg-6">
                    <label><span class="glyphicon glyphicon-envelope"></span>&nbsp;Email</label>
                    <input type="email" class="form-control" placeholder="email@">
                    </div>
                    <div class="col-lg-6">
                    <label><span class="glyphicon glyphicon-lock"></span>&nbsp;password</label>
                    <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="col-lg-6">
                        <label><span class="glyphicon glyphicon-calendar"></span>&nbsp; date of birth</label>
                        <input type="date" class="form-control" placeholder="date">
                        </div>
                    <div class="col-lg-6">
                        <label><span class="glyphicon glyphicon-lock"></span>&nbsp;confirmpassword</label>
                        <input type="password" class="form-control" placeholder="confirmpassword">
                    <br>
                   <center><button>submit</button></center>
                    <br>
                    </form>
                    </div>
                    </div>
                    </form>
</body>
</html>
